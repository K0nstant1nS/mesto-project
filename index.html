<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto">
    <meta name="author" content="Соловьев Константин">
    <meta name="keywords" content="Mesto">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>
<body class="page">
    <div class="page__content">
        <header class="header">
            <img alt="Лого" src="./images/Mesto_logo.svg" class="header__logo">
        </header>
        <section class="profile">
            <div class="profile__person">
                <img alt="Жак-Ив Кусто" src="./images/kusto.jpg" class="profile__image">
                <div class="profile__person-desription">
                    <div><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button"></button></div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="places-cards">
            <article class="card">
                <img alt="Монастырь в горах" src="./images/karachaevo.jpg" class="card__image">
                <div class="card__attributes-container">
                    <h2 class="card__caption">Карачаевск</h2><button class="card__like card__like_disabled"></button>
                </div>
            </article>
            <article class="card">
                <img alt="Вид на гору с полей" src="./images/elbrus.jpg" class="card__image">
                <div class="card__attributes-container">
                    <h2 class="card__caption">Гора Эльбрус</h2><button class="card__like card__like_disabled"></button>
                </div>
            </article>
            <article class="card">
                <img alt="Скалистая гора" src="./images/dombay.jpg" class="card__image">
                <div class="card__attributes-container">
                    <h2 class="card__caption">Домбай</h2><button class="card__like card__like_disabled"></button>
                </div>
            </article>
            <article class="card">
                <img alt="Вид на гору с полей" src="./images/elbrus.jpg" class="card__image">
                <div class="card__attributes-container">
                    <h2 class="card__caption">Гора Эльбрус</h2><button class="card__like card__like_disabled"></button>
                </div>
            </article>
            <article class="card">
                <img alt="Скалистая гора" src="./images/dombay.jpg" class="card__image">
                <div class="card__attributes-container">
                    <h2 class="card__caption">Домбай</h2><button class="card__like card__like_disabled"></button>
                </div>
            </article>
            <article class="card">
                <img alt="Монастырь в горах" src="./images/karachaevo.jpg" class="card__image">
                <div class="card__attributes-container">
                    <h2 class="card__caption">Карачаево-Черкеск</h2><button class="card__like card__like_disabled"></button>
                </div>
            </article>
        </section>
        <footer class="footer">
            <p class="footer__author">© 2022. Соловьев Константин</p>
        </footer>
    <div class="popup popup_closed">
        <form class="popup__profile-popup">
            <h3 class="popup__caption">Редактировать профиль</h3>
            <fieldset class="popup__person">
                <input class="popup__text-input" type="text" value="Жак-Ив Кусто">
                <input class="popup__text-input" value="Исследователь океана" type="text">
            </fieldset>
            <button type="button" class="popup__save">Сохранить</button>
            <button type="button" class="popup__close"></button>
        </form>
    </div>
</div>
<!--Накидал на скорую руку, можете раскоментировать для работы popup и лайков-->
 <script>
    let a = document.getElementsByClassName("profile__edit-button")[0]
    let b = document.getElementsByClassName("popup__close")[0]
    let c = document.getElementsByClassName("popup")[0]
    let d = document.getElementsByClassName("card__like")

    function OpenClose(){
        c.classList.toggle("popup_closed")
        c.classList.toggle("popup_opened")
    }

    for(let i = 0; i < d.length; i++){

        function likeDislike(){
        d[i].classList.toggle("card__like_active")
        d[i].classList.toggle("card__like_disabled")
    }

    d[i].addEventListener("click",likeDislike)
    }


    a.addEventListener("click",OpenClose)
    b.addEventListener("click",OpenClose)
</script>
</body>
</html>
